<!DOCTYPE html>
<html>
  <head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://lorenzodevback.glitch.me/projects/rockpaperscissorcss">
   
  </head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-icon" src="https://lorenzodevback.glitch.me/projects/rockimage">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="https://lorenzodevback.glitch.me/projects/paperimage">
  </button>

  <button class="move-button js-scissor-button">
    <img class="move-icon" src="https://lorenzodevback.glitch.me/projects/scissorimage">
  </button>

  <p class="result js-result"></p>
  <p class="js-moves"></p>

  <p class="score js-score">
  </p>
  <button class="reset-score-button" onclick="
    resetScore();
  ">
    Reset Score
  </button>

  <button class="button-autoplay" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="https://lorenzodevback.glitch.me/projects/rockpaperscissorjs">
  </script>
</body>
</html>
